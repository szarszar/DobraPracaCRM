<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                {{valuation.client}}
            </div>
            <div class="card-body">
                <p class="card-title">{{form.status}}</p>
                <p class="card-text">Message from client: {{form.message}}</p>
                <button type="submit" class="btn btn-block btn-outline-success">Save</button>
            </div>
            <div class="card-footer text-muted">
                <p>Created: {{valuation.date_created}}</p>
                <p>Last update: {{valuation.last_update}}</p>
            </div>
        </div>
    </div>
</form>
<hr>
<button type="submit" class="btn btn-block btn-warning">Create meeting</button>
<button type="submit" class="btn btn-block btn-warning">Add details</button>
